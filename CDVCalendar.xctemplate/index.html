<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">
            
            
            <!-- iPad/iPhone specific css below, add after your main css >
             <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
             <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
             -->
            <!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
            <script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
            <script type="text/javascript" charset="utf-8" src="CDVCalendar.js"></script>
            <script type="text/javascript" charset="utf-8" src="FormatDateTime.js"></script>
            
            <script type="text/javascript">
                
                
                function onBodyLoad()
                {
                    document.addEventListener("deviceready", onDeviceReady, false);
                }
                
                /* When this function is called, Cordova has been initialized and is ready to roll */
                /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
                 see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
                 for more details -jm */
                function onDeviceReady() {
                    
                    
                }
                
                
                //init
                function init (returnSuccess){
                    
                    window.plugins.CDVCalendar.init(initResultHandler,initErrorHandler,returnSuccess);
                    
                }
                
                function initResultHandler (result) {
                    
                    console.log('initResultHandler');
                    console.log(result);
                    
                }
                
                function initErrorHandler (error) {
                    
                    console.log('initErrorHandler');
                    console.log(error);
                    
                }
                
                
                
                
                // calAlertDismissed dialog dismissed
                function calAlertDismissed() {
                    console.log('calAlertDismissed called!');
                }
                
                
                //buttons
                function buttonOne (){
                    
                    console.log("create event");
                    var title= "Appt";
                    var location = "Los Angeles";
                    var notes = "This is a sample note";
                    var startDate = "2013-01-16 09:30:00";
                    var endDate =   "2013-01-16 12:30:00";
                    /*
                     console.log(title);
                     console.log(location);
                     console.log(notes);
                     console.log(startDate);
                     console.log(endDate);
                     */
                    window.plugins.CDVCalendar.createEvent(createEventResultHandler,createEventErrorHandler,title,location,notes,startDate,endDate);
                    
                    
                    
                }
                
                
                // createEventResultHandler defined CDVCalendar.createEvent(...)
                function createEventResultHandler (result) {
                    console.log(result);
                    console.log('createEventResultHandler');
                }
                
                // createEventErrorHandler defined CDVCalendar.createEvent(...)
                function createEventErrorHandler (error) {
                    console.log(error);
                    console.log('createEventErrorHandler');
                }
                
                
                
                function buttonTwo (){
                    
                    console.log("modify event");
                    var title= "Appt";
                    var location = "Los Angeles";
                    var notes = "This is a sample note modified";
                    var startDate = "2013-01-16 09:30:00";
                    var endDate =   "2013-01-16 12:30:00";
                    /*
                     console.log(title);
                     console.log(location);
                     console.log(notes);
                     console.log(startDate);
                     console.log(endDate);
                     */
                    window.plugins.CDVCalendar.modifyEvent(modifyEventResultHandler,modifyEventErrorHandler,title,location,notes,startDate,endDate);
                    
                    
                    
                }
                
                // modifyEventResultHandler defined CDVCalendar.modifyEvent(...)
                function modifyEventResultHandler (result) {
                    console.log(result);
                    console.log('modifyEventResultHandler');
                }
                
                // modifyEventErrorHandler defined CDVCalendar.modifyEvent(...)
                function modifyEventErrorHandler (error) {
                    console.log(error);
                    console.log('modifyEventErrorHandler');
                }
                
                
                
                function buttonThree (){
                    
                    console.log("delete event");
                    var title= "Appt";
                    var location = "Los Angeles";
                    var notes = "This event shouldn't exist after this!";
                    var startDate = "2013-01-16 09:30:00";
                    var endDate =   "2013-01-16 12:30:00";
                    /*
                     console.log(title);
                     console.log(location);
                     console.log(notes);
                     console.log(startDate);
                     console.log(endDate);
                     */
                    window.plugins.CDVCalendar.deleteEvent(deleteEventResultHandler,deleteEventErrorHandler,title,location,notes,startDate,endDate);
                    
                    
                    
                }
                
                // modifyEventResultHandler defined CDVCalendar.deleteEvent(...)
                function deleteEventResultHandler (result) {
                    console.log(result);
                    console.log('deleteEventResultHandler');
                }
                
                // modifyEventResultHandler defined CDVCalendar.deleteEvent(...)
                function deleteEventErrorHandler (error) {
                    console.log(error);
                    console.log('deleteEventErrorHandler');
                }
                
                
                
                
                </script>
            </head>
    <body onload="onBodyLoad()">
        <h1>Hey, it's Cordova CDVCalendar Plugin!</h1>
        
        <button onclick="init('success');">init!</button>
        <button onclick="buttonOne();">Create!</button>
        <button onclick="buttonTwo();">Modify!</button>
        <button onclick="buttonThree();">Delete!</button>
        
    </body>
</html>
