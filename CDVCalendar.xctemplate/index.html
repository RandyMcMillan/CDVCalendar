<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">
            
            
            <!-- iPad/iPhone specific css below, add after your main css >
             <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
             <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
             -->
            <!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
            <script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
            <script type="text/javascript" charset="utf-8" src="CDVCalendar.js"></script>
            
            <script type="text/javascript">
                
                
                function onBodyLoad()
                {
                    document.addEventListener("deviceready", onDeviceReady, false);
                }
                
                /* When this function is called, Cordova has been initialized and is ready to roll */
                /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
                 see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
                 for more details -jm */
                function onDeviceReady() {
                    
                    
                }
                
                function init (returnSuccess){
                    
                    window.plugins.CDVCalendar.init(nativePluginResultHandler,nativePluginErrorHandler,returnSuccess);
                    
                }
                
                
                function nativeFunction (returnSuccess){
                    
                    
                    window.plugins.CDVCalendar.callNativeFunction(nativePluginResultHandler,nativePluginErrorHandler,returnSuccess);
                    
                    
                }
                
                function buttonOne (){
                    
                    callNativeFunction();
                    
                }
                
                
                function buttonTwo (){
                    
                    
                    console.log("creating event");
                    var title= "My Sample Appt";
                    var location = "Los Angeles";
                    var notes = "This is a sample note";
                    var startDate = "2013-01-16 09:30:00";
                    var endDate =   "2013-01-16 12:30:00";
                    
                    console.log(title);
                    console.log(location);
                    console.log(notes);
                    console.log(startDate);
                    console.log(endDate);
                    
                    window.plugins.CDVCalendar.createEvent(title,location,notes,startDate,endDate,onSuccess,onError);
                    
                    
                    
                }
                
                
                function onSuccess () {
                    
                    
                    console.log('onSucess function called!');
                    
                    
                }
                
                
                function onError () {
                    
                    
                    console.log('onError function called!');
                    
                    
                }
                
                function nativePluginResultHandler (result) {
                    
                    console.log('nativePluginResultHandler function called!');
                    
                    
                }
                
                function nativePluginErrorHandler (error) {
                    
                    console.log('nativePluginErrortHandler function called!');
                    
                    
                }
                
                </script>
            </head>
    <body onload="onBodyLoad()">
        <h1>Hey, it's Cordova!</h1>
        
        <button onclick="buttonOne();">buttonOne!</button>
        <button onclick="buttonTwo();">buttonTwo!</button>
        <button onclick="init('success');">buttonThree!</button>
        <button onclick="nativeFunction('success');">buttonFour!</button>
        
        
    </body>
</html>
